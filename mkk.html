<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magik Karpet Karavan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('placeholder-for-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #ffffff;
            position: relative;
        }
        .vinyl {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px; /* 3 times bigger */
            height: 600px; /* 3 times bigger */
            margin-top: -330px; /* Half of the height */
            margin-left: -330px; /* Half of the width */
            border: 30px solid #D918B9; /* 3 times bigger */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .vinyl img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .play-button, .stop-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffffff;
            cursor: pointer;
            z-index: 3; /* Ensure it is above the spinning vinyl */
        }
        .stop-button {
            display: none;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        .spinning {
            animation: spin 5s linear infinite;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        .buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            color: #5CB9F2;
            text-decoration: none;
            font-size: 48px;
            transition: color 0.3s;
        }
        .buttons a:hover {
            color: #9305F2;
        }
        @media (max-width: 768px) {
            .vinyl {
                width: 300px; /* Adjust size for mobile */
                height: 300px; /* Adjust size for mobile */
                margin-top: -150px; /* Half of the height */
                margin-left: -150px; /* Half of the width */
                border: 15px solid #D918B9; /* Adjust size for mobile */
            }
            .buttons a {
                font-size: 24px; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="vinyl" id="vinyl">
        <img src="logo.jpg" alt="Magik Karpet Karavan Logo" onerror="this.style.display='none'; document.getElementById('fallback-text').style.display='block';">
    </div>
    <div class="play-button" id="play-button" onclick="playAudio()">
        <i class="fas fa-play-circle"></i>
    </div>
    <div class="stop-button" id="stop-button" onclick="stopAudio()">
        <i class="fas fa-stop-circle"></i>
    </div>
    <div class="container">
        <h1 id="fallback-text" style="display:none;">Magik Karpet Karavan</h1>
        <div class="buttons">
            <a href="https://soundcloud.com" target="_blank"><i class="fab fa-soundcloud"></i></a>
            <a href="https://bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
    <audio id="audio" src="lofl.mp3" loop></audio>
    <script>
        function playAudio() {
            document.getElementById('audio').play();
            document.getElementById('vinyl').classList.add('spinning');
            document.getElementById('play-button').style.display = 'none';
            document.getElementById('stop-button').style.display = 'block';
        }

        function stopAudio() {
            document.getElementById('audio').pause();
            document.getElementById('vinyl').classList.remove('spinning');
            document.getElementById('stop-button').style.display = 'none';
            document.getElementById('play-button').style.display = 'block';
        }
    </script>
</body>
</html>
